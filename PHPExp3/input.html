<body>
    <div class="demo container">
        <div class="ui grid">
<div class="one wide column">
</div>
<div class="fourteen wide column">
    
<div class="ui segment">
    <div  style="background-image:url('back.bmp');background-size: cover; -moz-background-size: cover;" class="ui inverted masthead segment">
    
<div class="ui inverted form">
    
<div class="ui info message">
<div class="header">We had some issues</div>
<ul class="list">
<li>Please enter your account information</li>
<li>Please enter your personal information</li>
</ul>
</div>
    
<div class="field">
    <form name="input" action="index.php" method="post" enctype="multipart/form-data">
        <div style="width: 200px;" class="field" >
            <h3>Name</h3>
            <input type="text" placeholder="Name" name="name" />

        </div>
        <div style="width: 200px;" class="field">
            <h3>Password</h3>
            <div class="ui left icon input">
              <i class="lock icon"></i>
              <input type="password" placeholder="Password" name="password">
            </div>

        </div>
        <div style="width: 200px;" class="field">
            <h3>Confirm Password</h3>
            <div class="ui left icon input">
              <i class="lock icon"></i>
              <input type="password" placeholder="Confirm Password" name="password_again">
            </div>

        </div>
        
        <div style="width: 200px;" class="field">
          <h3>Photo</h3>
          <input class="ui blue button" accept="image/*" type="file" name="file"/>
        </div>
        
        <div style="width: 200px;" class="field">
          <h3>Class</h3>
          <select name="class">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
          </select>
        </div>
        <div style="width: 200px;" class="field">
            <h3>Student No.</h3>
            <input type="text" placeholder="Student No." name="sNo" />

        </div>
        <div class="field">
            <h3>Gender</h3>
            <label ><input class="ui radio checkbox checked" type="radio" name="gender" checked="checked" value="male">Male</label>
            <label><input class="ui radio checkbox checked" type="radio" name="gender"  value="female">Female</label>
            
            

        </div>
        <div class="field">
            <h3>Hobbies</h3>
                
                    <input class="ui checkbox" type="checkbox" checked="checked" name="hobbies[]" value="Basketball"> Basketball&nbsp;
                    <input class="ui checkbox" type="checkbox" name="hobbies[]" value="Football"> Football&nbsp
                    <input class="ui checkbox" type="checkbox" name="hobbies[]" value="Art"> Art&nbsp
                    <input class="ui checkbox" type="checkbox" name="hobbies[]" value="Literature"> Literature&nbsp
                    <input class="ui checkbox" type="checkbox" name="hobbies[]" value="Others"> Others<br>
                

        </div>
        <div class="field">
            <h3>Introduction</h3>
            <textarea name="Introduction"></textarea>

        </div>
        

        <br>
        
        <center>
            <div class="ui buttons" >
            <input type="button" class="ui button" value="Reset" onclick="location.reload()" />
            <div class="or"></div>
            <input type="submit" class="ui positive button" value="Submit" />
          </div>
        </center>
        
</form>
    


</div>
</div>
